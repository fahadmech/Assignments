<!-- select tag -->
<!-- textarea tag -->

<!DOCTYPE html>
<html>
<head>
<title>Input Demo</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>

<form>
<label for="dogs">dogs</label>
<input type="radio" name="petchoice" id="dogs" value="DOGS">

<label for="cats">cats</label>
<input type="radio" name="petchoice" id="cats" value="CATS">

<p>whats your favorite color?</p>

<select name="color">
<option value="red">red</option>
<option value="blue">blue</option>
<option value="yellow">yellow</option>
</select>

<p>whats your current mood?</p>

<select name="mood">
<option value="happy">:)</option>
<option value="neutral">:|</option>
<option value="sad">:(</option>
</select>

<textarea name="Paragraph" id="" cols="10" rows="10"></textarea>

<button>Go!</button>
</form>

    
</body>
</html>
