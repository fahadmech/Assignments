<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
    <h1>Register</h1>

    <form action="">
        <div>
        <label for="First Name">First Name:</label>
        <input name="Fisr Name"  id="First Name" type="text" placeholder="John" required>
        <label for="Last Name">Last Name:</label>
        <input name="Last Name" id="Last Name" type="text" placeholder="Smith" required>
        </div>
        
        <div>
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Male" value="Male">
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Female" value="Female">
        <label for="Other">Other</label>
        <input type="radio" name="Gender" id="Other" value="Other">
        </div>

        <div>
        <label for="Email">Email:</label>
        <input name="Email" id="Email" type="email" placeholder="your email" required>
        <label for="Password">Password</label>
        <input name="Password" id="Password" type="password" minlength="5" required>
        </div>

        <div>
        <label>Birthday:
        <select name="Month" id="">
            <option value="">Month</option>
            <option value="">Jan</option>
            <option value="">Feb</option>
        </select>
        <select name="Day" id="">
                <option value="">Day</option>
                <option value="">01</option>
                <option value="">02</option>
        </select>
        <select name="Year" id="">
                <option value="">Year</option>
                <option value="">2018</option>
                <option value="">2019</option>
        </select>
        </label>
        </div>

        <div>
            <label for="agreed"> I agree to the terms and conditions</label>
            <input id="agreed" name="agreed" type="checkbox">
        </div>

        <input type="submit">

    </form>

    
</body>
</html>
